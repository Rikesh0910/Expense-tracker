<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Prompt:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <title>Expense Tracker</title>
</head>
<body>
    <div id="form">
        <h1>TRACK YOUR EXPENSE HERE</h1><br>
        <form>
        <div id="intexts">    
        Event <input id="userinput" type="text" placeholder="add here"><br>
        <br>
        Date <input id="dat" type="date">
        Amount <input id="cost" type="text" placeholder="total amount"><br>
        </div>
        <br>
        <button id="remove" type="reset">Clear</button>
        </form>
        <br>
        <button id="enter" type="submit">Add expense</button>
        <ol id="ord">History of Expense:
        </ol>
        <button id="totamt" type="button">total amount spent</button>
    </div>


    <script type="text/javascript" src="script.js"></script>
</body>
</html>
